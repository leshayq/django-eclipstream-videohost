services:
  web:
    build: ./videohost
    volumes:
      - ./videohost/:/usr/src/videohost/
      - static_volume:/usr/src/videohost/static
      - media_volume:/usr/src/videohost/media
    ports:
      - "8000:8000"
    env_file:
      - ./.env.dev
    depends_on:
      - db
    networks:
      - default

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
    ports:
      - "5432:5432"
    networks:
      - default

  nginx:
    image: nginx:latest
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/usr/src/videohost/static
      - media_volume:/usr/src/videohost/media
    ports:
      - "80:80"
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
  media_volume: